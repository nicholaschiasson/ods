name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    - name: install dependencies
      run: |
        sudo apt install -y \
          gnuplot \
          inkscape \
          ipe \
          pdftk \
          python2 \
          texlive-full
    - name: override python
      run: |
        sudo ln -sf $(which python) $(which python2)
        sudo ln -sf /usr/bin/python $(which python2)
    - name: texhash
      run: |
        mkdir -p ~/texmf/tex/latex/ods/
        ln -s $PWD/latex/ods-colors.sty ~/texmf/tex/latex/ods/
        texhash
    - name: make
      run: make
